<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - SMIT Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">SMIT Chatbot</div>
        <div class="chat-body" id="chat-messages"></div>
        <div class="chat-footer">
            <input type="text" id="user-message" placeholder="Hello">
            <button onclick="abc()">Send</button>
        </div>
    </div>

    <script>
        function abc() {
            let message = document.getElementById("user-message");
            let list = document.getElementById("chat-messages");

            if (message.value.trim() === "") return; // Empty message ko ignore karo
            
            list.innerHTML += `<div class="chat-message user">
                                <p>${message.value}</p>
                            </div>`;

            let lowerMessage = message.value.toLowerCase();

            setTimeout(() => { 
                let botReply = "";

                if (lowerMessage === "hello" || lowerMessage === "hello!") {
                    botReply = "Hi, How are you?";
                } else if (lowerMessage.includes("which course available in smit")) {
                    botReply = "There are 12 courses available in SMIT.";
                } else if (lowerMessage.includes("smit monthly fee")) {
                    botReply = "Monthly fees is 1000.";
                } else {
                    botReply = "Sorry, I don't understand.";
                }

                list.innerHTML += `<div class="chat-message bot">
                                    <p>Bot: ${botReply}</p>
                                </div>`;
                
                list.scrollTop = list.scrollHeight;
            }, 500);

            message.value = "";
        }
    </script>

</body>
</html>
