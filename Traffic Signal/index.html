<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Signal with Labels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="traffic-light">
    <div class="light-box">
      <p class="label">STOP</p>
      <div class="light red"></div>
    </div>
    <div class="light-box">
      <p class="label">WAIT</p>
      <div class="light yellow"></div>
    </div>
    <div class="light-box">
      <p class="label">GO</p>
      <div class="light green"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
